machine:
  node:
    version: 8
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
test:
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  release:
    tag: /v.*/
    owner: Financial-Times
    commands:
      - npm-prepublish --verbose
      - npm publish --access public
general:
  artifacts:
    - coverage
